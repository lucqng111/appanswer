{% extends 'appanswer/base.html' %}
{% load static %}

{% block content %}
    <div class="container">
            <div class="row justify-content-between">
                <div class="col">
                    <a class="navbar-brand" href="first_page.html" >App<span>Answer</span></a>
                </div>
            </div>
    </div>
    {#    Image View#}
    <div class="img-container" style="text-align: center;">

        <p style="text-align: center;color: white">{{ content.title }}</p>
        <video src="../../../media/{{ content.video }}" style="height: 500px;width:900px" autoplay></video>
        <p style="margin-left: auto;margin-right: auto;width: 40em;margin-top: 30px;color: white" >
           {{ content.content }}
        </p>
    </div>
    <div class="container">
        <ol style="text-align: center">
            <form action="/appanswer/second_page/get_answer" method="post">
                {% csrf_token %}
                <span><label for="q">Write Something</label></span><br>
                <textarea name="answer" id="answer" cols="30" rows="10"></textarea>
                <div style="text-align: center">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </ol>
    </div>
